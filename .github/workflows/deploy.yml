name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'  # ä½¿ç”¨æ›´æ–°çš„ Node.js ç‰ˆæœ¬
      - name: å®‰è£… Pnpm ðŸ§¬
        uses: pnpm/action-setup@v3
        id: pnpm-install
        with:
          version: 7
          run_install: true
      - run: pnpm install
      # - run: pnpm run build
      - run: |
          pnpm run build
          touch out/.nojekyll
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: out  # ç¡®è®¤è¿™æ˜¯ä½ çš„æž„å»ºè¾“å‡ºç›®å½•
          clean: true
